<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form class="steps">
            <label>On google sheets export the data as comma separated</label>
            
            <label>Check global Values in "fileCreator.java" to insure all your looking for is there</label>
        </form>
        
        <form class="File_Panel" method="post" action="fileCreator" enctype="multipart/form-data">
            
            <label for="delimiter">Delimiter (don't use | -> pipe character):</label>
            <input type="text" id="delimiter" name="delimiter" value=",">
            <br><br>
            <label for="files">Select a file:</label>
            <input type="file" id="files" name="choosenFile">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
